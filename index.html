<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>a</h1>        
    </header>
    <main>
        <section class="izq">
            <textarea class="text-area" rows="6" placeholder="Ingrese el texto aquí."></textarea>        
            <div class="incidaciones">
                <span class="iconify" data-icon="zondicons:exclamation-solid"></span>
                <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="17" rows="9"></textarea>
            <div>
                <button class="btn-copiar" onclick="btncopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <img src="img/logo-es.png">
        <P class="copyright">&copy Franklin Cruz - 2023.</P>
    </footer>
    <script src="script.js"></script>
</body>
</html>
